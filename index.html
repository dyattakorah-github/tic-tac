<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Tic-Tac-Toe</h1>
    
    <!-- Difficulty and Player Selection (Dropdowns) -->
    <div id="difficulty-player-selection">
      <div class="selection-container">
        <h2>Select Difficulty</h2>
        <select id="difficulty">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
      </div>

      <div class="selection-container">
        <h2>Select Player</h2>
        <select id="player">
          <option value="X">Player X</option>
          <option value="O">Player O</option>
        </select>
      </div>
    </div>

    <!-- Scoreboard -->
    <div id="scoreboard">
      <div class="score">
        <span>Player X:</span>
        <span id="score-x">0</span>
      </div>
      <div class="score">
        <span>Player O:</span>
        <span id="score-o">0</span>
      </div>
      <div class="score">
        <span>Ties:</span>
        <span id="score-tie">0</span>
      </div>
    </div>
    
    <!-- Control Buttons Section -->
    <div id="control-buttons">
      <button id="reset-button">Restart Game</button>
      <button id="reset-scoreboard">Reset Scoreboard</button>
    </div>

    <!-- Game Board -->
    <div id="game-board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
